<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DracinStream Pro</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root { --primary: #ff0000; --bg: #050505; --card-bg: #121212; }
        * { margin:0; padding:0; box-sizing:border-box; font-family: 'Inter', sans-serif; }
        body { background: var(--bg); color: #fff; overflow-x: hidden; }

        /* Navbar */
        header { 
            height: 70px; padding: 0 5%; display: flex; align-items: center; justify-content: space-between;
            background: rgba(0,0,0,0.95); position: fixed; width: 100%; top: 0; z-index: 1000;
            border-bottom: 1px solid #222;
        }
        .logo { color: var(--primary); font-size: 24px; font-weight: 800; letter-spacing: -1px; }
        .search-bar { width: 50%; }
        .search-bar input { 
            width: 100%; padding: 10px 20px; border-radius: 20px; border: 1px solid #333; 
            background: #1a1a1a; color: #fff; outline: none; transition: 0.3s;
        }
        .search-bar input:focus { border-color: var(--primary); background: #222; }

        /* Player */
        #main-player { 
            width: 100%; aspect-ratio: 16/9; background: #000; margin-top: 70px; 
            display: none; border-bottom: 4px solid var(--primary); 
        }
        iframe { width: 100%; height: 100%; border: none; }

        /* Dashboard */
        .container { padding: 30px 5%; }
        h2 { margin-bottom: 20px; font-size: 20px; display: flex; align-items: center; }
        h2::before { content: ''; width: 4px; height: 24px; background: var(--primary); margin-right: 12px; border-radius: 2px; }

        .grid { 
            display: grid; 
            grid-template-columns: repeat(auto-fill, minmax(160px, 1fr)); 
            gap: 20px; 
        }

        /* Movie Card */
        .card { 
            background: var(--card-bg); border-radius: 12px; overflow: hidden; 
            transition: 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275); cursor: pointer;
            border: 1px solid #222; position: relative;
        }
        .card:hover { transform: scale(1.05); border-color: var(--primary); box-shadow: 0 10px 20px rgba(0,0,0,0.5); }
        .card img { width: 100%; aspect-ratio: 2/3; object-fit: cover; }
        .card-info { padding: 12px; }
        .card-title { font-size: 14px; font-weight: 700; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }
        .card-meta { font-size: 11px; color: #888; margin-top: 5px; }

        /* Footer */
        footer { padding: 40px; text-align: center; color: #444; font-size: 12px; border-top: 1px solid #111; }
    </style>
</head>
<body>

<header>
    <div class="logo">DRACIN+</div>
    <div class="search-bar">
        <input type="text" id="searchInput" placeholder="Cari drama favorit..." onkeyup="if(event.key==='Enter') searchMovie()">
    </div>
</header>

<div id="main-player"></div>

<div class="container">
    <h2 id="sectionTitle">Trending Sekarang</h2>
    <div class="grid" id="movieGrid">
        </div>
</div>

<footer>
    &copy; 2026 DracinStream - JKT Utara (Wijaya Kusuma)
</footer>

<script>
    const TMDB_KEY = 'f53c1f1a3569cee6553dcc18676bdd9a';

    // 1. Load Trending Pas Pertama Buka (Dashboard Otomatis)
    window.onload = () => {
        fetchData(`https://api.themoviedb.org/3/trending/tv/week?api_key=${TMDB_KEY}&language=id-ID`);
    };

    // 2. Fungsi Search
    async function searchMovie() {
        const query = document.getElementById('searchInput').value;
        if(query.length < 2) return;
        document.getElementById('sectionTitle').innerText = "Hasil Pencarian: " + query;
        fetchData(`https://api.themoviedb.org/3/search/tv?api_key=${TMDB_KEY}&query=${query}&language=id-ID`);
    }

    // 3. Ambil Data dari TMDB
    async function fetchData(url) {
        try {
            const res = await fetch(url);
            const data = await res.json();
            renderMovies(data.results);
        } catch (err) {
            console.error("Gagal ambil data TMDB");
        }
    }

    // 4. Tampilkan ke Grid
    function renderMovies(movies) {
        const grid = document.getElementById('movieGrid');
        grid.innerHTML = '';
        movies.forEach(m => {
            if(!m.poster_path) return;
            const poster = `https://image.tmdb.org/t/p/w500${m.poster_path}`;
            const year = m.first_air_date ? m.first_air_date.split('-')[0] : 'N/A';
            
            grid.innerHTML += `
                <div class="card" onclick="playVideo('${m.id}', '${m.name.replace(/'/g, "\\'")}')">
                    <img src="${poster}" alt="${m.name}">
                    <div class="card-info">
                        <div class="card-title">${m.name}</div>
                        <div class="card-meta">${year} â€¢ TV Series</div>
                    </div>
                </div>`;
        });
    }

    // 5. Fungsi Putar Video (Bukan YouTube Langsung agar tidak di-block)
    function playVideo(id, title) {
        const playerBox = document.getElementById('main-player');
        playerBox.style.display = 'block';
        
        // Menggunakan server vidsrc (Support ID TMDB) - Jarang kena block di Vercel
        // Link ini otomatis mencari video Dracin berdasarkan ID yang diberikan TMDB
        const streamUrl = `https://vidsrc.to/embed/tv/${id}`;
        
        playerBox.innerHTML = `<iframe src="${streamUrl}" allowfullscreen allow="autoplay"></iframe>`;
        
        window.scrollTo({top: 0, behavior: 'smooth'});
        console.log("Memutar: " + title);
    }
</script>
</body>
</html>
